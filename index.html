<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Flip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <!-- .card-content is what flips // .card stays as-is to prevent tweaking out -->
        <div class="card-content">

            <div class="card-front">
                <h3 class="card-title">The Flip</h3>
                <p class="card-subtitle">Hover me for magic</p>
            </div>

            <div class="card-back">
                <p class="card-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos accusamus quaerat obcaecati vero laudantium placeat quidem sed molestiae recusandae veniam.</p>
            </div>

        </div>
    </div>
</body>
</html>
